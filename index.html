<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtract</title>

  <link rel="stylesheet" href="output.css" >
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="containermain " style="width: 100vw;height: 100vh;">
    <div class="upper bg-white" style="width: 100vw;height: 50vh;">
      <div class="navbar h-1/5 w-full shadow-md bg-white"></div>

      <div class=" h-2/3 m-4 w-full flex justify-center">
        <div id="main" class=" p-4 h-full w-1/2 bg-indigo-100 rounded-xl flex justify-center flex-col ">
          <div id="container " style="height: 75%;width: 100%;display: flex; justify-content: center;">
            <div id="excelViewer"
              class=" bg-neutral-50 hover:bg-amber-100 rounded-xl h-full w-3/4 border-solid  border-blue-300 border-7 border-r-4 "
              ondragover="allowDrop(event)" ondrop="handleDrop(event)">

              <div id="tableContainer" class=" font-sans text-lg text-gray-600 italic leading-relaxed ">
                <p class="h-full flex justify-center items-center ">Drag Here</p>
              </div>
              <div id="fileInfo h-full w-full"></div>
            </div>
          </div>
          <div class=" h-1/4 w-full flex justify-start items-center">
            <div class="need h-full w-1/2 flex justify-start items-center">
              <div id="resetButton" class="transition ease-in-out cursor-pointer  bg-blue-900 hover:-translate-y-1 hover:scale-110 hover:bg-purple-900 duration-300 text-white font-bold rounded-md h-4/6 w-auto p-4 mx-6 flex justify-center items-center"
                onclick="resetFileSelection()">Reset</div>
              <div id="openFileExplorer" class="transition ease-in-out cursor-pointer  bg-blue-900 hover:-translate-y-1 hover:scale-110 hover:bg-purple-900 duration-300 text-white font-bold rounded-md h-4/6 w-auto p-4 flex justify-center items-center">
                Choose file
              </div>
              <div id="confirm" class="transition ease-in-out cursor-pointer  bg-blue-900 hover:-translate-y-1 hover:scale-110 hover:bg-purple-900 duration-300 text-white font-bold rounded-md mx-6 h-4/6 w-auto p-4 flex justify-center items-center"
                onclick="downbutton()">Confirm</div>
            </div>
            <div class="twobutton h-full w-1/3 flex justify-end items-center">
              <div class="newtab  transition ease-in-out cursor-pointer  bg-blue-900 hover:-translate-y-1 hover:scale-110 hover:bg-purple-900 duration-300 text-white font-bold rounded-md mx-6 h-4/6 w-auto p-4 flex justify-center items-center">H</div>
              <div class="but2  transition ease-in-out cursor-pointer  bg-blue-900 hover:-translate-y-1 hover:scale-110 hover:bg-purple-900 duration-300 text-white font-bold rounded-md mx-6 h-4/6 w-auto p-4 flex justify-center items-center">B</div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="down bg-blue-900" style="width: 100vw;height: 200vh;">
      <div class="my-4">
        <div id="navbar" class="inline-flex w-full justify-center  h-21">
          <div class="w-full flex">
            <nav class="inline-flex items-center justify-center w-full bg-indigo-700  h-full">
              <ul class="h-full w-full flex justify-between  m-0">
                <a href="">
                  <li class=" hover:bg-blue-900 transition ease-in-out  hover:-translate-y-1 hover:scale-110 p-8 w-full flex justify-center "><a href="#" onclick="changeColor(this)" class="text-white">View</a></li>
                </a>
                <a href="">
                  <li class=" hover:bg-blue-900 transition ease-in-out  hover:-translate-y-1 hover:scale-110 p-8 w-full flex justify-center "><a href="#" onclick="changeColor(this)" class="text-white">Extracts</a></li>
                </a>
                <a href="">
                  <li class=" hover:bg-blue-900 transition ease-in-out  hover:-translate-y-1 hover:scale-110 p-8 w-full flex justify-center "><a href="#" onclick="changeColor(this)" class="text-white">Classification</a></li>
                </a>
                <a href="">
                <li class=" hover:bg-blue-900 transition ease-in-out  hover:-translate-y-1 hover:scale-110 p-8 w-full flex justify-center "><a href="#" onclick="changeColor(this)" class="text-white">Converter</a></li>
                </a>
                <a href="">
                  <li class=" hover:bg-blue-900 transition ease-in-out  hover:-translate-y-1 hover:scale-110 p-8 w-full flex justify-center "><a href="#" onclick="changeColor(this)" class="text-white">Visuals</a></li>
                </a>
                <a href="">
                <li class=" hover:bg-blue-900 transition ease-in-out  hover:-translate-y-1 hover:scale-110 p-8 w-full flex justify-center "><a href="#" onclick="changeColor(this)" class="text-white">About Us</a></li>
                </a>
              
                </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
